<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal" onchange="principalValidation()"> <br />
        Rate <input type="range" onchange="sliderRange()" min="1" max="20" step="0.25" value="10.25" id="rate"> <br />
        <span id="sliderRangeValue">
            10.25%
        </span>
        No. of Years <select id="years" onchange="futureYears()">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <span id="futureYears"></span>

        <br />
        Interest : <span id="result"></span><br>

        <button onclick="compute()" id="interestRezult">Compute Interest</button>
        <span></span>
        <footer>Â© Everyone Can Get Rich</footer>
    </div>
</body>

</html>
